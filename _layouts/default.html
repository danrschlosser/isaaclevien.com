<script type="text/javascript" src="/js/lib/progressive-image.js"></script>
<script src="/js/staple.js"></script>
<script src="/js/lib/ResizeSensor.js"></script>
<script>
    // Enables progressive, responsive images.
    var figures = document.getElementsByClassName('progressive-image');
    for (var i = 0; i < figures.length; i++) {
        new ProgressiveImage(figures[i]);
    }
    
    var ledeImage = document.getElementById('lede-image');
    var ledeImageSpacer = document.getElementById('lede-image-spacer');
    var matchSizes = function(){
        ledeImageSpacer.style.width = window.getComputedStyle(ledeImage).width;
        ledeImageSpacer.style.height = window.getComputedStyle(ledeImage).height;
    };

    new window.ResizeSensor(ledeImage, matchSizes);
    matchSizes();

    document.addEventListener('DOMContentLoaded', function() {
        var staple = new Staple({
            stapleId: "lede-image-wrapper",
            scrollingElementId: "lede",
        }).enable();
    });
</script>
